<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Bank</title>
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->

        <header class="header">
            <div class="container">
                <nav class="menu">
                    <a href="#" class="logo"><img src="" alt="logo" class="logo__img"></a>
                    <h5 class="h5 site-name">
                        Lion Bank<span class="site-name_yellow">.</span>
                    </h5>
                    <ul class="menu__list">
                        <li class="menu__item">Главная</li>
                        <li class="menu__item">Услуги</li>
                        <li class="menu__item">Отзывы</li>
                    </ul>
                </nav>
                <address class="contacts">
                    <a href="tel: +88007003030" class="contacts__phone">8 800 700 30 30</a>
                    <p class="contacts__schedule">График работы</p>
                </address>
        </header>

        <!-- / HEADER -->

        <!-- PAGEINFO -->

        <section class="pageinfo">
            <div class="container">
                <h1 class="h1 pageinfo__title">Отзывы</h1>
                <nav class="breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a href="#" class="breadcrumbs__link">Главная</a>
                            <div class="breadcrumbs__separator">/</div>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#" class="breadcrumbs__link breadcrumbs__link_active">Отзывы</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- / PAGEINFO -->

        <!-- FOOTER -->

        <footer class="footer">
            <div class="container">
                <nav class="menu">
                    <a href="#" class="logo"><img src="" alt="logo" class="logo__img"></a>
                    <h5 class="h5 site-name">
                        Lion Bank<span class="site-name_yellow">.</span>
                    </h5>
                    <ul class="menu__list">
                        <li class="menu__item">Главная</li>
                        <li class="menu__item">Услуги</li>
                        <li class="menu__item">Отзывы</li>
                    </ul>
                </nav>
                <div class="social">
                    <a href="#" class="social__item"><img src="" alt="Telegram" class="social__img"></a>
                    <a href="#" class="social__item"><img src="" alt="VKontakte" class="social__img"></a>
                    <a href="#" class="social__item social__item_active"><img src="" alt="Facebook"
                            class="social__img"></a>
                    <a href="#" class="social__item"><img src="" alt="Instagram" class="social__img"></a>
                </div>
                <address class="contacts">
                    <p class="contacts__subscript">Бесплатный звонок по России</p>
                    <a href="tel: +88007003030" class="contacts__phone">8 800 700 30 30</a>
                </address>
            </div>
        </footer>

        <!-- / FOOTER -->
    </div>

</html>
