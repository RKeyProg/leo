<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Lion Bank</title>
</head>

<body>
    <div class="wrapper main-page-wrapper">
        <section class="hero">
            <!-- HEADER -->
            <header class="header">
                <div class="container">
                    <nav class="menu">
                        <a href="/" class="logo">
                            <img src="img/logo.png" alt="logo" class="logo__img">
                            <h5 class="h5 site-name">
                                Lion Bank<span class="site-name_yellow">.</span>
                            </h5>
                        </a>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Услуги</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
                        </ul>
                    </nav>
                    <address class="contacts">
                        <a href="tel: +88007003030" class="contacts__phone">8 800 700 30 30</a>
                        <div class="contacts__schedule-text">График работы</div>
                    </address>
                </div>
            </header>
            <!-- / HEADER -->

            <!-- SLOGAN -->
            <div class="page-name">
                <div class="container">
                    <h1 class="h1 page-name__title">Услуги</h1>
                    <nav class="breadcrumbs">
                        <ul class="breadcrumbs__list">
                            <li class="breadcrumbs__item">
                                <a href="#" class="breadcrumbs__link">Главная</a>
                                <div class="breadcrumbs__separatopr">/</div>
                            </li>
                            <li class="breadcrumbs__item breadcrumbs__item_active">
                                <a href="#" class="breadcrumbs__link">Услуги</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- / SLOGAN -->
        </section>

        <!-- FOOTER -->

        <footer class="footer">
            <div class="container">
                <nav class="menu">
                    <a href="#" class="logo">
                        <img src="img/logo.png" alt="logo" class="logo__img">
                        <h5 class="h5 site-name">
                            Lion Bank<span class="site-name_yellow">.</span>
                        </h5>
                    </a>
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                        <li class="menu__item"><a href="#" class="menu__link menu__link_active">Услуги</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
                    </ul>
                </nav>
                <ul class="social">
                    <li class="social__item"><a href="#" class="social__link social__link-telegram"></a></li>
                    <li class="social__item"><a href="#" class="social__link social__link-vk"></a></li>
                    <li class="social__item"><a href="#" class="social__link social__link-face"></a></li>
                    <li class="social__item"><a href="#" class="social__link social__link-inst"></a></li>
                </ul>
                <address class="contacts">
                    <p class="contacts__subscript">Бесплатный звонок по России</p>
                    <a href="tel: +88007003030" class="contacts__phone">8 800 700 30 30</a>
                </address>
            </div>
        </footer>

        <!-- / FOOTER -->
    </div>

</html>
